<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="w-100 text-center">
      <div id="pix-intro-sliding-text" class="text-inherit">
        <h2
          class="mb-32 pix-sliding-headline-2 font-weight-bold secondary-font font-weight-bold mb-0 pix-waiting pix-animate pix-sliding-text animated"
          data-anim-type="pix-sliding-text"
          pix-anim-delay="500"
          data-class="secondary-font "
          style="color: #ffffff"
        >
          <span class="slide-in-container"
            ><span
              class="pix-sliding-item secondary-font"
              style="transition-delay: 1000ms"
              >Diseño
            </span></span
          >
          <span class="slide-in-container"
            ><span
              class="pix-sliding-item secondary-font"
              style="transition-delay: 1150ms"
              >y
            </span></span
          >
          <span class="slide-in-container"
            ><span
              class="pix-sliding-item secondary-font"
              style="transition-delay: 1300ms"
              >Marketing
            </span></span
          >
          <span class="slide-in-container"
            ><span
              class="pix-sliding-item secondary-font"
              style="transition-delay: 1450ms"
              >Digitales
            </span></span
          >
        </h2>
      </div>
      <p
        class="text-18 pix-mt-10 text-18 pix-waiting pix-animate fade-in animated"
        data-anim-type="fade-in"
        data-anim-delay="1300"
        style="color: rgba(255, 255, 255, 0.75)"
      >
        Nuestro servicio de diseño y marketing digitales combina la creatividad
        y la estrategia para impulsar tu presencia en línea y aumentar el
        alcance de tu negocio.
      </p>
      <div class="pix-pt-10">
        <span
          id="customServicesBtn"
          class="btn mb-2 customNfcLink fly text-black btn-gradient-primary d-inline-block pix-hover-item btn-normal pix-waiting pix-animate animated"
          target="_blank"
          rel="noopener"
          data-anim-type="fade-in-up"
          data-anim-delay="0"
          ><span class="font-weight-bold">SOLICITAR SERVICIO</span>
          <i
            class="font-weight-bold pixicon-info-circle pix-hover-right ml-1"
          ></i
        ></span>
      </div>
    </div>
  </body>
</html>
